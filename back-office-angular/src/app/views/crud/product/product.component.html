<c-card>
  <c-card-header>
    Liste des categories
  </c-card-header>
  <c-card-body>
    <mat-form-field appearance="outline">
      <mat-label>Rechercher</mat-label>
      <input #input (keyup)="filter($event)" matInput placeholder="Ex. OP5">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="mat-elevation-z4 table-container">
      <table [dataSource]="dataSource" class="w-100" mat-table matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> ID</th>
          <td *matCellDef="let element" mat-cell> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> NAME</th>
          <td *matCellDef="let element" mat-cell> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th *matHeaderCellDef mat-header-cell mat-sort-header> CATEGORIE</th>
          <td *matCellDef="let element" mat-cell> {{element.category.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th *matHeaderCellDef mat-header-cell> ACTIONS</th>
          <td *matCellDef="let element" mat-cell>
            <span (click)="modify(element)" class="m-r action">
              <mat-icon>edit</mat-icon>
            </span>
<!--            <span (click)="delete(element)" class="action">-->
<!--              <mat-icon>delete</mat-icon>-->
<!--            </span>-->
          </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of periodic elements" showFirstLastButtons></mat-paginator>
    </div>
  </c-card-body>
  <c-card-footer class="d-flex justify-content-end">
    <button mat-raised-button color="primary" (click)="add()" >Ajouter</button>
  </c-card-footer>
</c-card>
